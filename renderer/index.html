<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
		http-equiv="Content-Security-Policy"
		content="script-src 'self'; img-src 'self' data:"
		/>
		<meta
		http-equiv="X-Content-Security-Policy"
		content="script-src 'self'; img-src 'self' data:"
		/>

		<title>Friend Chat</title>
		<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap/custom/custom.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
	</head>
	<body class="bg-dark">
		<div class="container bg-info bg-opacity-25 border border-info p-5 mt-2">
			<h1 class="text-center text-white" id="heading">Friend Chat</h1>

			<div class="container">
			<form id="form-msg">
				<div class="container">
				<div class="row mb-3 text-start">
					<label class="fw-bold text-white text-center mt-4 mb-4">OpenAI Tools</label>
					<div class="col">
						<div class="form-check">
						<input class="form-check-input mt-3" type="radio" name="tools-type" value="Friend Chat" id="flexRadioDefault1" onchange="updateHeading(this)" checked>
						<label class="form-check-label" for="flexRadioDefault1">
							<img class="w-100 h-75" src="./images/friend-chat.png">
						</label>
						</div>
					</div>
					<div class="col">
						<div class="form-check">
						<input class="form-check-input mt-3" type="radio" name="tools-type" value="Interview Questions" id="flexRadioDefault2" onchange="updateHeading(this)">
						<label class="form-check-label" for="flexRadioDefault2">
							<img class="w-100 h-75" src="./images/interview-questions.png">
						</label>
						</div>
					</div>
				</div>
				</div>
				<div id="message-block" class="mb-3"></div>
				<div class="form-group p-2">
					<div class="row">
						<div class="col">
							<input type="text" class="form-control" id="message-inputSent" name="sent_message">
						</div> 
						<div class="col-auto">
							<button type="submit" class="material-icons pt-2" id="submit-icon">send</button>
						</div>
					<div>
				</div>
			</form>
			</div>
		</div>
		<script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
	<script src="./js/renderer.js"></script>
	<script src="./js/shift-tools.js"></script>
</html>
