<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
		http-equiv="Content-Security-Policy"
		content="script-src 'self'; img-src 'self' data:"
		/>
		<meta
		http-equiv="X-Content-Security-Policy"
		content="script-src 'self'; img-src 'self' data:"
		/>

		<title>Friend Chat</title>
		<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap/custom/custom.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
	</head>
	<body class="bg-dark">
		<div id="message-cover" class="container p-1 p-5 mt-2 rounded">
			<div class="text-center">
				<img src="./images/friend-chat.png">
			</div>

			<div class="container">
				<form id="form-msg">
					<div class="container">
						<div class="imgLogo text-center pb-3">
							<img src="./images/img_logo.png">
						</div>
					</div>
					
					<div id="chat-nav">
						<img src="./images/anime-boy.png" alt="">
						<h4 id="profile-name">Friend</h3>
						<span type="button" class="material-icons" id="edit-icon">edit</span>
					</div>

					<div id="message-block"></div>
					<div id="chat-box">
						<input type="text" class="form-control" id="message-inputSent" name="sent_message">
						<button type="submit" class="material-icons" id="submit-icon">send</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
	<script src="./js/renderer.js"></script>
</html>
