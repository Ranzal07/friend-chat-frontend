<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self'; img-src 'self' data:"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="script-src 'self'; img-src 'self' data:"
		/>
		<title>OpenAI Tools</title>
		<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap/custom/custom.css" rel="stylesheet">
	</head>
	<body class="bg-dark">

    <!-- Container -->
    <div class="container bg-info bg-opacity-25 border border-info p-5 mt-2 text-center">
        <h2 class="fw-bold text-white">Application Logs</h2>

        <!-- Logs Table -->
        <div class="card card-body mt-3">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Tool Type</th>
						<th scope="col">Sent</th>
						<th scope="col">Inbox</th>
						<th scope="col">Date</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="tbl_prompts" class="table-group-divider">
					<tr>
						<th scope="row" colspan="6">
						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
						</th>
					</tr>
				</tbody>
			</table>
        </div>
        <!-- End of Container -->
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
    <script src="./js/logs.js"></script>
</html>
